<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Data</title>
    <link href="./moviedatastyles.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  </head>
<body>
    <header>
      <div class="topnav">
        <a href="#Movies">Movies</a>
        <a href="#addMovie">Add movie</a>
      </div>
    </header>
    <main>
      <section role="region" aria-labelledby="Movies">
        <h1 id="Movies">Movies</h1>
        <table id="tableStats"></table>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
      </section>
      <section class="addMovie" role="region" aria-labelledby="addMovie">
        <h1 id="addMovie">Add Movie</h1>
        <div class="addMovie-wrap" id="addMovie-wrap">
          <div class="movie-html">
            <input id="tab-1" type="radio" name="tab" class="addMovie" checked><label for="tab-1" class="tab">Add movie</label> 
            <input id="tab-2" type="radio" name="tab" class="requestMovie"><label for="tab-2" class="tab">Request movie</label>
            <div class="addMovieForm">
              <form id= "addMovie-htm" class="addMovie-htm">
                <div class="group">
                  <label for="movie-name" class="label">Movie Name</label>
                  <input id="name" type="text" class="input" name="Movie Name">
                </div>
                <div class="group">
                  <label for="plot" class="label">Plot</label>
                  <input id="plot" type="text" class="input" name="Plot">
                </div>
                <div class="group">
                  <label for="run" class="label">Runtime</label>
                  <input id="run" type="number" class="input" name="Runtime">
                </div>
                <div class="group">
                  <label for="rat" class="label">Rating</label>
                  <input id="rat" type="number" class="input" max="10" min="0" name="Rating">
                </div>
                <div class="group">
                  <label for="year" class="label">Year</label>
                  <input id="year" type="number" class="input" max="2023" min="1878" name="Year">
                </div>
                <div class="group">
                  <label for="cast-box-1" class="label">Cast Member</label>
                  <input title="Cast member" id="cast-box-1" type="text" class="input" name="cast-1">
                  <input type="button" id="add-field-button" class="addField" value="Add another cast member">
                </div>
                <div class="group">
                  <input type="submit" class="button" value="Add movie">
                </div>
              </form>
              <div class="sign-up-htm">
                <div class="group">
                  <label for="movie-name" class="label">Movie Name</label>
                  <input id="name" type="text" class="input" name="Movie Name">
                </div>
                <div class="group">
                  <label for="email" class="label">Email Address</label>
                  <input id="email" type="text" class="input">
                </div>
                <div class="group">
                  <input type="reset" class="button" value="Submit Movie">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p> Visit my<a href=""> Project Gallery </a>for more.</p>
  </footer>
    <script src="moviedatascript.js"></script>
</body>
</html>

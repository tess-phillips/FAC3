<body>

    <main>
      <div id="test"></div>
      <section role="region" aria-labelledby="Movies">
        <h1 id="Movies">Movies</h1>
        <table id="tableStats"></table>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
      </section>
      <section role="region" aria-labelledby="plots">
        <h1 id="plots">Movie Plots & Cast</h1>
        <table id="tablePlot"></table>
      </section>
      </section>
      <section role="region" aria-labelledby="addMovie">
        <!-- add movie to list -->
        <h1 id="addMovie">Add Movie</h1>
        <form>
            <div>
              <label for="movie-name">Movie Name:</label>
              <input type="text" placeholder="Movie Name" name="Movie Name"></td>
            </div>
            <div>
              <label for="plot">Plot:</label>
              <input type="text" placeholder="Plot" name="Plot"></td>
            </div>
            <div>
              <label for="runtime">Runtime:</label>
              <input type="number" placeholder="Runtime" name="Runtime"></td>
            </div>
            <div>
              <label for="rating">Rating:</label>
              <input type="number" placeholder="Rating" name="Rating" max="10" min="0"></td>
            </div>
            <div>
              <label for="year">Year:</label>
              <input type="number" placeholder="Year" name="Year" max="2023" min="1878"></td>
            </div>
            <div>
              <label for="cast-box-1">Cast Member 1:</label>
              <input type="text" id="cast-box-1" name="cast-1" placeholder="Cast Member">
              <button id="add-field-button">Add field</button>
            </div>
            </div>
            <div>
              <button type="Submit">Submit</button>
            </div>
          </form>
      </section>
